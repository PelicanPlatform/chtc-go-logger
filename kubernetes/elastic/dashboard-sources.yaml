apiVersion: 1

providers:
  # <string> an unique provider name. Required
  - name: 'Dashboard JSON'
    orgId: 1
    type: file
    folder: ''
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # <string, required> path to dashboard files on disk. Required when using the 'file' type
      path: /var/lib/grafana/dashboards
